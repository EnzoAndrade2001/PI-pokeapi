<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Pokédex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="src/assets/icons/Poké_Ball_icon.svg">
    <!-- Carrega o CSS do Bootstrap através de uma CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <header class="header-content">
        <img class="header-logo"  src="src/assets/icons/pokemon-title.svg" alt="Logo Pokemon">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
        </form>
    </header>
    <main>
        <div class="nav-wrapper">
            <div class="type bug" id="bug">
                <img src="src/assets/icons/bug.svg"/>
            </div>
            <div class="type dark">
                <img src="src/assets/icons/dark.svg"/>
            </div>
            <div class="type dragon">
                <img src="src/assets/icons/dragon.svg"/>
            </div>
            <div class="type electric">
                <img src="src/assets/icons/electric.svg"/>
            </div>
            <div class="type fairy">
                <img src="src/assets/icons/fairy.svg"/>
            </div>
            <div class="type fighting">
                <img src="src/assets/icons/fighting.svg"/>
            </div>
            <div class="type fire">
                <img src="src/assets/icons/fire.svg"/>
            </div>
            <div class="type flying">
                <img src="src/assets/icons/flying.svg"/>
            </div>
            <div class="type ghost">
                <img src="src/assets/icons/ghost.svg"/>
            </div>
            <div class="type grass">
                <img src="src/assets/icons/grass.svg"/>
            </div>
            <div class="type ground">
                <img src="src/assets/icons/ground.svg"/>
            </div>
            <div class="type ice">
                <img src="src/assets/icons/ice.svg"/>
            </div>
            <div class="type normal">
                <img src="src/assets/icons/normal.svg"/>
            </div>
            <div class="type poison">
                <img src="src/assets/icons/poison.svg"/>
            </div>
            <div class="type psychic">
                <img src="src/assets/icons/psychic.svg"/>
            </div>
            <div class="type rock">
                <img src="src/assets/icons/rock.svg"/>
            </div>
            <div class="type steel">
                <img src="src/assets/icons/steel.svg"/>
            </div>
            <div class="type water">
                <img src="src/assets/icons/water.svg"/>
            </div>
        </div>

        <div class="carousel-wrapper">
            <div class="carousel-track" id="carousel-track">
            </div>
        </div>
        <div class="favorites-wrapper">
            <h2 id="favorites-title" class="favorites-title">Meus Favoritos</h2>
            <div id="favorites-container" class="carousel-track">
                <!-- Cards de favoritos serão adicionados aqui -->
            </div>
        </div>
    </main>

    <div id="error-alert" class="alert alert-danger d-none position-fixed bottom-0 start-50 translate-middle-x" role="alert">
        <!-- Aqui a mensagem de erro será exibida -->
    </div>

   <!-- Modal para exibir detalhes do Pokémon -->

    <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title w-100 text-center" id="pokemon-name"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img id="pokemon-img" src="" alt="Pokemon Image" class="img-fluid">
                    <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
                    <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
                    <p><strong>Types:</strong> <span id="pokemon-types"></span></p>
                    <p><strong>Abilities:</strong> <span id="pokemon-abilities"></span></p>
                    <div id="pokemon-stats"></div>
                    <p><strong>Description:</strong> <span id="pokemon-description"></span></p> <!-- Adicionado para a descrição -->
                </div>
            </div>
        </div>
  </div>

    <!-- Carrega o JS do Bootstrap através de uma CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>

    <script type="module" src="src/js/main.js"></script>

</body>

</html>

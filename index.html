<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="src/assets/images/Poké_Ball_icon.svg">

    <!-- Carrega o CSS do Bootstrap através de uma CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/styles.css">

</head>

<body>

    <header class="header-content">
        <img class="header-logo"  src="src/assets/images/pokemon-title.svg" alt="Logo Pokemon">
        <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
        </form>
    </header>
    
    <main>
        <div class="wrapper-content" id="pokemon-list">

        </div>
    </main>

    <div id="error-alert" class="alert alert-danger d-none position-fixed bottom-0 start-50 translate-middle-x" role="alert">
        <!-- Aqui a mensagem de erro será exibida -->
    </div>

    

   <!-- Modal para exibir detalhes do Pokémon -->

<div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title w-100 text-center" id="pokemon-name"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img id="pokemon-img" src="" alt="Pokemon Image" class="img-fluid">
          <p><strong>Height:</strong> <span id="pokemon-height"></span></p>
          <p><strong>Weight:</strong> <span id="pokemon-weight"></span></p>
          <p><strong>Types:</strong> <span id="pokemon-types"></span></p>
          <p><strong>Abilities:</strong> <span id="pokemon-abilities"></span></p>
          <div id="pokemon-stats"></div>
          <p><strong>Description:</strong> <span id="pokemon-description"></span></p> <!-- Adicionado para a descrição -->
        </div>
      </div>
    </div>
  </div>
  

    <!-- Novo parágrafo para a descrição do Pokémon -->
    <div class="pokemon-section mt-4">
        <p><strong>Descrição:</strong> <span id="pokemon-description"></span></p>
    </div>
</div>



    <!-- Carrega o JS do Bootstrap através de uma CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="module" src="src/js/main.js"></script>

</body>

</html>
